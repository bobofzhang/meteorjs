<head>
  <title>bitcoin</title>
</head>

<body>
<br />
	<div class="container">
		<div class="well">
			{{> average}}
		</div>
		{{> values}}
	</div>
</body>

<template name="average">
	<strong>Average USD Value: ${{average}}</strong>
</template>

<template name="values">
	<table class="table table-striped">
	<thead>
		<tr>
			<th>Source</th>
			<th>Value</th>
			<th>Volume</th>
			<th>Currency</th>
		</tr>
	</thead>
	<tbody>
	{{#each values}}
		<tr>
			<td>
				<strong>{{source}}</strong>
			</td>
			<td>${{value}}</td>
			<td>{{volume}}</td>
			<td>{{currency}}</td>
		</tr>
	{{/each}}
	</tbody>
	</table>
</template>
